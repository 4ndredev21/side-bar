<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./src/styles/script.css" />
    <title>Menu Lateral</title>
  </head>
  <body>
    <nav id="sidebar">
      <div id="sidebar_content">
        <div id="user">
          <img
            id="user_avatar"
            src="./src/images/charizard_4ndredev21.jfif"
            alt="charizard do treinador 4ndredev21"
          />

          <p id="user_infos">
            <span class="item_description"> CHARIDEV</span>
            <span class="item_description"
              >O pokémon preferido do treinador 4ndredev21 ,<br />
              um dos mais fortes e habilidosos pokémons,<br />
              tem ataques devastadores e também é muito resistente!</span
            >
          </p>
        </div>
        <ul id="side_items">
          <li class="side_item active">
            <a href="#"
              ><i class="fa-solid fa-chart-simple"></i>
              <span class="item_description"> STATS </span></a
            >
          </li>
          <li class="side_item">
            <a href="#"
              ><i class="fa-solid fa-bolt"></i>
              <span class="item_description"> HABILIDADES </span></a
            >
          </li>
          <li class="side_item">
            <a href="#"
              ><i class="fa-solid fa-meteor"></i>
              <span class="item_description"> MOVE TUTORS </span></a
            >
          </li>
          <li class="side_item">
            <a href="#"
              ><i class="fa-solid fa-heart-circle-minus"></i>
              <span class="item_description"> AFINIDADE </span></a
            >
          </li>
        </ul>
        <button id="open_btn">
          <i id="open_btn_icon" class="fa-solid fa-circle-chevron-right"></i>
        </button>
      </div>
      <div id="logout">
        <button id="logout_btn">
          <i class="fa-solid fa-right-from-bracket"></i>
          <span id="item_description">LOGOUT</span>
        </button>
      </div>
    </nav>
    <main>
      <h1>TITULO</h1>
    </main>
    <script src="./src/scripts/script.js"></script>
  </body>
</html>
