<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./src/styles/style.css" />
    <title>Barra Lateral</title>
  </head>
  <body>
    <nav id="sidebar">
      <div id="sidebar_content">
        <div id="profile_section">
          <img
            id="profile_image"
            src="./src/images/charizard_4ndredev21.jfif"
            alt="Profile Image"
          />
          <div id="profile_info">
            <span class="profile_name"> CHARIDEV</span>
            <span class="profile_description"
              >Treinador Pokémon especialista em batalhas.</span
            >
          </div>
        </div>
        <ul id="menu_items">
          <li class="menu_item active">
            <a href="#"
              ><i class="fa-solid fa-chart-simple"></i>
              <span class="menu_text"> Estatísticas </span></a
            >
          </li>
          <li class="menu_item">
            <a href="#"
              ><i class="fa-solid fa-bolt"></i>
              <span class="menu_text"> Habilidades </span></a
            >
          </li>
          <li class="menu_item">
            <a href="#"
              ><i class="fa-solid fa-meteor"></i>
              <span class="menu_text"> Move Tutors </span></a
            >
          </li>
          <li class="menu_item">
            <a href="#"
              ><i class="fa-solid fa-heart-circle-minus"></i>
              <span class="menu_text"> Afinidade </span></a
            >
          </li>
        </ul>
        <button id="toggle_button">
          <i id="toggle_icon" class="fa-solid fa-circle-chevron-right"></i>
        </button>
      </div>
      <div id="logout_section">
        <button id="logout_button">
          <i class="fa-solid fa-right-from-bracket"></i>
          <span id="logout_text">Logout</span>
        </button>
      </div>
    </nav>
    <main>
      <h1>Conteúdo Principal</h1>
    </main>
    <script src="./src/scripts/script.js"></script>
  </body>
</html>
